<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Beer Generator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <button type="button" class="btn btn-secondary " id="firstBeer">Get me a beer!</button>
    <div class="container d-flex justify-content-center ">
      <div class="d-flex justify-content-center card invisible" id="card">
        <img src="" class="card-img-top" id="Img">
        <div class="card-body">
          <p id="beerName"></p>
          <p id="tagLine"></p>
          <p class="card-text" id="firstBrew"></p>
          <button type="button" class="btn btn-secondary" id="newBeer">Another one!</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
